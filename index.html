    <title>mapty // Map your workouts</title>

  <body>
    <div class="sidebar">
      <img src="./assets/imgs/logo.png" alt="Logo" class="logo" />

      <div class="confirmation-form display-none">
        <div>
          <span>Are you sure?</span>
          <button>Ok</button>
          <button>Cancel</button>
        </div>
      </div>
	  
	  <div class="start-message">
	   <p>Draw a marker to start a new workout</p>
    </div>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <div>
            <button class="form__btn form__btn-cancel">Cancel</button>
            <button class="form__btn form__btn-ok">OK</button>
          </div>
        </form>

      <div class="buttons">
        <button class="delete-btn">Delete All</button>
        <button class="fit-workouts">Show all workouts</button>
        <select id="sort-select">
          <option disabled selected value="">sort by</option>
          <option value="distance">Distance</option>
          <option value="duration">Duration</option>
